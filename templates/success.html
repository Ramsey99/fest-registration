<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            background-color: #e8f0fe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height:auto;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .popup {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            text-align: left;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            border: 5px solid #ddd;
            object-fit: cover;
        }

        .btn {
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .qr-code {
            margin: 10px 0;
            margin-left: 20px;
            max-width: 200px;
            margin-top: 100px;
        }

        .qr-code img {
            max-width: 100px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #ffffff;
        }

        .content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="popup" id="popup">
        <div class="content">
            <h1>Registration Successful!</h1>
            <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
            <p id="fullname"></p>
            <p id="email"></p>
            <p id="phno"></p>
            <p id="stream"></p>
            <p id="event"></p>
            <button class="btn" onclick="window.location.href='index.html'">Go to Home</button>
        </div>
        
        <!-- QR Code Image -->
        <div class="qr-code">
            <img id="qrImage" alt="QR Code">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const registrationData = JSON.parse(localStorage.getItem("registrationData"));

        document.getElementById("fullname").textContent = "Name: " + registrationData.fullname;
        document.getElementById("email").textContent = "Email: " + registrationData.email;
        document.getElementById("phno").textContent = "Phone: " + registrationData.phno;
        document.getElementById("stream").textContent = "Stream: " + registrationData.stream;
        document.getElementById("event").textContent = "Event: " + registrationData.event; 

        const profilePic = document.getElementById("profile-pic");
        profilePic.src = registrationData.profilePic || 'https://via.placeholder.com/120';

        // Generate the QR Code and set it as an image
        const qrData = `Name: ${registrationData.fullname}, Email: ${registrationData.email}, Phone: ${registrationData.phno}, Stream: ${registrationData.stream}, Event: ${registrationData.event}`;
        
        QRCode.toDataURL(qrData, function (err, url) {
            if (err) console.error(err);
            document.getElementById('qrImage').src = url;
        });
    </script>
</body>

</html>
