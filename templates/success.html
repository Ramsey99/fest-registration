<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            background-color: #f7f7f7;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            z-index: 9999;
            max-width: 400px;
            width: 80%;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #555;
        }

        h1 {
            color: #3498db;
            margin-bottom: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p {
            color: #777777;
            font-size: 18px;
            margin-bottom: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>

    <script>
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            // Redirect to index page or change URL based on the backend route
            window.location.href = "{{ url_for('index') }}"; // Ensure 'index' route exists in your Flask app
        }

        // Optional: Automatically close the popup after a few seconds (e.g., 5 seconds)
        setTimeout(closePopup, 5000); // Close after 5 seconds
    </script>
</head>

<body>
    <div id="popup" class="popup">
        <span class="close-icon" onclick="closePopup()" aria-label="Close Popup">Ã—</span>
        <h1>Registration Successful</h1>
        <p>Thank you for registering for {{ event_name }}!</p>
        <p>Your registration for {{ fullname }} has been received.</p>
        <div class="btn-container">
            <button class="btn" onclick="closePopup()">Close</button>
        </div>
    </div>
</body>

</html>
