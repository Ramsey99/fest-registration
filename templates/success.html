<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        h1 span {
            color: #ffd700;
        }

        p {
            color: #fff;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ffec3c;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration <span>Successful</span></h1>
        <p>Thank you for registering for our Grand Event Celebration!</p>
        <p>We're excited to have you join us. You'll receive further details via email soon.</p>
        <button class="btn" onclick="closePopup()">Back to Home</button>
    </div>

    <script>
        function closePopup() {
            window.location.href = "{{ url_for('index') }}";
        }

        // Confetti animation
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            document.body.appendChild(confetti);

            gsap.set(confetti, {
                x: Math.random() * window.innerWidth,
                y: -20,
                scale: Math.random() * 0.5 + 0.5,
                rotation: Math.random() * 360
            });

            gsap.to(confetti, {
                y: window.innerHeight + 20,
                rotation: `+=${Math.random() * 720 - 360}`,
                opacity: 1,
                duration: Math.random() * 2 + 2,
                delay: Math.random(),
                ease: 'power1.out',
                onComplete: () => confetti.remove()
            });
        }

        // Container animation
        gsap.from(".container", {
            opacity: 0,
            y: 50,
            scale: 0.8,
            duration: 1,
            ease: "back.out(1.7)"
        });

        // Text animation
        gsap.from("h1, p", {
            opacity: 0,
            y: 20,
            stagger: 0.2,
            duration: 0.8,
            delay: 0.5,
            ease: "power3.out"
        });

        // Button animation
        gsap.from(".btn", {
            opacity: 0,
            y: 20,
            duration: 0.8,
            delay: 1,
            ease: "power3.out"
        });
    </script>
</body>
</html>
