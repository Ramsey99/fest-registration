<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            background-color: #e8f0fe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            border: 5px solid #ddd;
            object-fit: cover;
        }

        .btn {
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .qr-code {
            margin-top: 30px;
        }

        .qr-code canvas {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="popup" id="popup">
        <h1>Registration Successful!</h1>

       
        <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">

        <p id="fullname"></p>
        <p id="email"></p>
        <p id="phno"></p>
        <p id="stream"></p>
        <p id="event"></p> 
        <div class="qr-code" id="qrcode"></div> 
        <button class="btn" onclick="window.location.href='index.html'">Go to Home</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        
        const registrationData = JSON.parse(localStorage.getItem("registrationData"));

        document.getElementById("fullname").textContent = "Name: " + registrationData.fullname;
        document.getElementById("email").textContent = "Email: " + registrationData.email;
        document.getElementById("phno").textContent = "Phone: " + registrationData.phno;
        document.getElementById("stream").textContent = "Stream: " + registrationData.stream;
        document.getElementById("event").textContent = "Event: " + registrationData.event; 
      
        const profilePic = document.getElementById("profile-pic");
        profilePic.src = registrationData.profilePic || 'https://via.placeholder.com/120';

        
        const qrCodeDiv = document.getElementById("qrcode");
        const qrData = `Name: ${registrationData.fullname}, Email: ${registrationData.email}, Phone: ${registrationData.phno}, Stream: ${registrationData.stream}, Event: ${registrationData.event}`;
        QRCode.toCanvas(qrCodeDiv, qrData, function (error) {
            if (error) console.error(error);
            console.log('QR Code displayed!');
        });
    </script>
</body>

</html>
