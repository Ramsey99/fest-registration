<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="menu">
                <ul>
                    <li><a href="see_details.html">See Details</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <h1>Grand <span>Event</span> <br>Celebration</h1>
            <form id="myform" enctype="multipart/form-data">
                <div class="form">
                    <h2>Register Here</h2>
                    <input type="text" id="roll" name="roll" placeholder="Enter Your Class Roll" required>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" required>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
                    <input type="text" id="phno" name="phno" placeholder="Enter Phone Number" required>

                    <div class="form-group">
                        <label for="profile">Upload Profile Picture</label>
                        <input type="file" id="profile" name="profile" accept="image/*" required>
                    </div>

                    <div class="select-box">
                        <select id="stream" name="stream" required>
                            <option value="">Select Stream</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="BCA">BCA</option>
                            <option value="MCA">MCA</option>
                        </select>
                    </div>

                    <div class="select-box">
                        <select id="event" name="event" required>
                            <option value="">Select an Event</option>
                            <option value="Quiz">Quiz</option>
                            <option value="Essay">Essay</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Dancing">Dancing</option>
                            <option value="Singing">Singing</option>
                            <option value="Debate">Debate</option>
                        </select>
                    </div>
                    <button type="submit" class="btnn" id="submitForm">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById("myform");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

          
            const roll = document.getElementById("roll").value;
            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const phno = document.getElementById("phno").value;
            const stream = document.getElementById("stream").value;
            const event = document.getElementById("event").value;
            const profileFile = document.getElementById("profile").files[0];

          
            const reader = new FileReader();
            reader.onload = function (eventPic) {
                const profilePicBase64 = eventPic.target.result;

               
                const qrData = `Roll: ${roll}\nName: ${fullname}\nStream: ${stream}\nEvent: ${event}`;

               
                localStorage.setItem("registrationData", JSON.stringify({
                    roll,
                    fullname,
                    email,
                    phno,
                    stream,
                    event,
                    qrData,
                    profilePic: profilePicBase64
                }));

               
                window.location.href = "success.html";
            };
            reader.readAsDataURL(profileFile);
        });
    </script>
</body>

</html>
