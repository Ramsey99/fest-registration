<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="menu">
                <ul>
                    <li><a href="see_details.html">See Details</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h1>Grand <span>Event</span> Celebration</h1>
            <form id="myform" action="/submit" method="post">
                <!-- Step 1: Basic Details -->
                <div class="form-step step-1">
                    <h2>Step 1: Basic Details</h2>
                    <div class="form-group">
                        <label for="roll">Class Roll Number</label>
                        <input type="text" id="roll" name="roll" placeholder="Enter Your Class Roll" required>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" required>
                    </div>
                    <button type="button" class="btnn next-step">Next</button>
                </div>

                <!-- Step 2: Contact Information -->
                <div class="form-step step-2" style="display:none;">
                    <h2>Step 2: Contact Information</h2>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phno">Phone Number</label>
                        <input type="text" id="phno" name="phno" placeholder="Enter Your Phone Number" required>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btnn prev-step">Previous</button>
                        <button type="button" class="btnn next-step">Next</button>
                    </div>
                </div>

                <!-- Step 3: Event Details -->
                <div class="form-step step-3" style="display:none;">
                    <h2>Step 3: Event Selection</h2>
                    <div class="form-group">
                        <label for="stream">Select Stream</label>
                        <select id="stream" name="stream" required>
                            <option value="">Select Your Stream</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="BCA">BCA</option>
                            <option value="MCA">MCA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="event">Select Event</label>
                        <select id="event" name="event" required>
                            <option value="">Select an Event</option>
                            <option value="Quiz">Quiz</option>
                            <option value="Essay">Essay</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Dancing">Dancing</option>
                            <option value="Singing">Singing</option>
                            <option value="Debate">Debate</option>
                        </select>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btnn prev-step">Previous</button>
                        <button type="submit" class="btnn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get all form steps
        const steps = Array.from(document.querySelectorAll(".form-step"));
        const nextBtns = document.querySelectorAll(".next-step");
        const prevBtns = document.querySelectorAll(".prev-step");

        nextBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                changeStep(1);
            });
        });

        prevBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                changeStep(-1);
            });
        });

        function changeStep(step) {
            let index = steps.findIndex(step => step.style.display !== "none");
            steps[index].style.display = "none";
            steps[index + step].style.display = "block";
        }
    </script>
</body>
</html>
