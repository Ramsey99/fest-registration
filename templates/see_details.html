<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Candidates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            text-align: center;
            margin-bottom: 20px;
        }
        .navbar a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
        }
        .candidates-list {
            max-width: 1200px;
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
        }
        .candidate {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .candidate-info {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            align-items: center;
        }
        .candidate-info > div {
            flex-basis: 16%;
            padding: 0 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @media (max-width: 768px) {
            .candidate, .candidate-info {
                flex-direction: column;
                align-items: flex-start;
            }
            .candidate-info > div {
                flex-basis: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
    </div>

    <h1>Registered Candidates</h1>
    
    <div class="candidates-list">
        <div class="candidate" style="font-weight: bold;">
            <div style="width: 60px; margin-right: 15px;">Photo</div>
            <div class="candidate-info">
                <div>Roll</div>
                <div>Name</div>
                <div>Email</div>
                <div>Phone</div>
                <div>Stream</div>
                <div>Event</div>
            </div>
        </div>
        {% for row in rows %}
            <div class="candidate">
                <img src="{{ url_for('static', filename='uploads/' + row[6]) }}" alt="Profile Picture" class="profile-pic">
                <div class="candidate-info">
                    <div>{{ row[1] }}</div>
                    <div>{{ row[2] }}</div>
                    <div>{{ row[3] }}</div>
                    <div>{{ row[4] }}</div>
                    <div>{{ row[5] }}</div>
                    <div>{{ row[6] }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="gtranslate_wrapper"></div>

    <script>
  
    window.gtranslateSettings = {
      "default_language":"en",
      "detect_browser_language":true,
      "wrapper_selector":".gtranslate_wrapper"
    }
  
    </script>
  
    <script 
      src="https://cdn.gtranslate.net/widgets/latest/float.js"
      defer
    ></script>
  
</body>
</html>
