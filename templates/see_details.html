<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Candidates</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .navbar ul li a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-bar input,
        .filter-bar select,
        .filter-bar button {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .filter-bar button {
            background: #ffd700;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-bar button:hover {
            background: #ffec3c;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            color: #fff;
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        tr {
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
            }

            .filter-bar input,
            .filter-bar select,
            .filter-bar button {
                width: 100%;
                margin-bottom: 10px;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 15px;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </div>

        <h1>Registered Candidates</h1>

        <div class="filter-bar">
            <form action="/see_details.html" method="get">
                <input type="text" name="search" placeholder="Search by Name">
                <select name="event">
                    <option value="">All Events</option>
                    <option value="Quiz">Quiz</option>
                    <option value="Essay">Essay</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Dancing">Dancing</option>
                    <option value="Singing">Singing</option>
                    <option value="Debate">Debate</option>
                </select>
                <button type="submit">Filter</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Profile Picture</th>
                    <th>Roll Number</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Stream</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        <td data-label="Profile Picture">
                            <img src="{{ url_for('static', filename='uploads/' + row[6]) }}" alt="Profile Picture" class="profile-pic">
                        </td>
                        <td data-label="Roll Number">{{ row[1] }}</td>
                        <td data-label="Full Name">{{ row[2] }}</td>
                        <td data-label="Email">{{ row[3] }}</td>
                        <td data-label="Phone Number">{{ row[4] }}</td>
                        <td data-label="Stream">{{ row[5] }}</td>
                        <td data-label="Event">{{ row[6] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        gsap.from(".container", {opacity: 0, y: 50, duration: 1, ease: "power3.out"});
        gsap.from("h1", {opacity: 0, y: 30, duration: 1, delay: 0.5, ease: "power3.out"});
        gsap.from(".filter-bar", {opacity: 0, y: 20, duration: 1, delay: 0.7, ease: "power3.out"});
        gsap.from("table", {opacity: 0, y: 20, duration: 1, delay: 0.9, ease: "power3.out"});
    </script>
</body>
</html>
