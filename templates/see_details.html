<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Candidates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #00a651;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #555;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f1f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .navbar {
            background-color: #ffff;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            float: left;
            margin-right: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            padding: 14px 16px;
            display: block;
            color: #555;
        }

        .navbar ul li a:hover {
            color: #00a651;
        }

        .filter-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .filter-bar input, .filter-bar select {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </div>

    <h1>Registered Candidates</h1>

    <div class="filter-bar">
        <form action="/see_details.html" method="get">
            <input type="text" name="search" placeholder="Search by Name">
            <select name="event">
                <option value="">All Events</option>
                <option value="Quiz">Quiz</option>
                <option value="Essay">Essay</option>
                <option value="Poetry">Poetry</option>
                <option value="Dancing">Dancing</option>
                <option value="Singing">Singing</option>
                <option value="Debate">Debate</option>
            </select>
            <button type="submit">Filter</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Stream</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
